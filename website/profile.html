<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- Bootstrap JS and Popper.js -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script> -->

    <link rel="icon" type="image/png" href="assets/tab-icon.png">
    <link rel="stylesheet" href="CSS/profile.css">
</head>

<body>

    <div id="navbar"></div>

    <div class="header-background">
        <header>
            <div class="icon-container">
                <img class="icon" src="assets/profile/profile_icon.png" alt="profile icon">
            </div>

            <div class="user-name">
                <p class="full-name">ريتال هشام شلي</p>
                <p class="bio">أحب تجربة وصفات جديدة وابتكار أطباق لذيذة تجمع بين النكهات المختلفة.</p>
            </div>
        </header>
    </div>
<!-- Nav tabs -->
<ul class="nav nav-tabs" id="profileTabs" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="published-tab" data-bs-toggle="tab" data-bs-target="#published" type="button" role="tab" aria-controls="published" aria-selected="true">
            وصفاتي المنشورة
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="draft-tab" data-bs-toggle="tab" data-bs-target="#drafts" type="button" role="tab" aria-controls="drafts" aria-selected="false">
            المسودة
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="favorites-tab" data-bs-toggle="tab" data-bs-target="#favorites" type="button" role="tab" aria-controls="favorites" aria-selected="false">
            المفضلة
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab" aria-controls="history" aria-selected="false">
            المحفوظات
        </button>
    </li>
</ul>

<!-- Tab content -->
<div class="tab-content" id="profileTabsContent">

    <!-- Published Recipes -->
    <div class="tab-pane fade show active" id="published" role="tabpanel" aria-labelledby="published-tab">
        <section class="Recipe-page" id="Recipe-page">
            <div class="main">
                <ul class="cards" id="published-cards"></ul>
            </div>
        </section>
    </div>

    <!-- Drafts -->
    <div class="tab-pane fade" id="drafts" role="tabpanel" aria-labelledby="draft-tab">
        <section class="Recipe-page" id="Draft-page">
            <div class="main">
                <ul class="cards" id="draft-cards"></ul>
            </div>
        </section>
    </div>

    <!-- liked recipes -->
    <div class="tab-pane fade" id="favorites" role="tabpanel" aria-labelledby="favorites-tab">
        <section class="Recipe-page" id="Favorites-page">
            <div class="main">
                <p class="text-center">لا توجد وصفات مفضلة حتى الآن.</p>
            </div>
        </section>
    </div>

    <!-- saved recipes -->
    <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history-tab">
        <section class="Recipe-page" id="History-page">
            <div class="main">
                <p class="text-center">لا يوجد سجل محفوظات بعد.</p>
            </div>
        </section>
    </div>

</div>

    <div id="footer"></div>

    <!-- Bootstrap JS and Popper.js -->
     <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
     -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script> -->
    <script src="JS/profile.js"></script>

</body>

</html>
