<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> تواصل معنا</title>

  <!-- ====== الخطوط ====== -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oi&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <!-- ====== Bootstrap ====== -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ====== Font Awesome ====== -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- ====== ملف CSS الخاص ====== -->
  <link rel="stylesheet" href="CSS/contact.css">
  <link rel="icon" type="image/png" href="assets/tab-icon.png">

</head>

<body>

  <!-- ====== Navbar ====== -->
  <div id="navbar"></div>

  <!-- ====== main====== -->
  <section class="contact-form-section">
    <div class="container">
      <h2>تواصل معنا</h2>
      <form name="contactUsForm" id="contactUsForm" action="/contact" method="post">
        <div class="form-group">
          <label for="name">الاسم الكامل:</label>
          <input type="text" id="name" name="name" required placeholder="أدخل اسمك الكامل">
        </div>

        <div class="form-group">
          <label for="gender">الجنس:</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>اختر</option>
            <option value="female">أنثى</option>
            <option value="male">ذكر</option>
          </select>
        </div>

        <div class="form-group">
          <label for="mobile">رقم الجوال:</label>
          <input type="tel" id="mobile" name="mobile" required placeholder="05XXXXXXXX">
        </div>

        <div class="form-group">
          <label for="dob"></label>
          <label for="dob" class="form-label">تاريخ الميلاد</label>
          <input type="text" id="dob" class="form-control" placeholder="يوم / شهر / سنة" onfocus="(this.type='date')"
            onblur="if(!this.value)this.type='text'" required>
        </div>

        <div class="form-group">
          <label for="email">البريد الإلكتروني:</label>
          <input type="email" id="email" name="email" required placeholder="example@email.com">
        </div>

        <div class="form-group">
          <label for="language">لغة التواصل:</label>
          <select id="language" name="language" required>
            <option value="" disabled selected>اختر لغة التواصل</option>
            <option value="arabic">العربية</option>
            <option value="english">English</option>
            <option value="french">Français</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">رسالتك:</label>
          <textarea id="message" name="message" rows="5" placeholder="اكتب رسالتك هنا" required></textarea>
        </div>

        <button type="submit" class="submit-btn">إرسال</button>
      </form>
    </div>
  </section>

  <!-- ====== Footer ====== -->
  <div id="footer"></div>
<script src="JS/contact.js"></script>
</body>

</html>
