<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تواصل معنا</title>
  <!-- Api for fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oi&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="custom-navbar">
    <div class="nav-right">
      <a href="#Home"><img src="assets/initial-logo.png" alt="Mummy's Yummy's logo"></a>
    </div>

    <div class="nav-center">
      <a href="#Home-page">الرئيسية</a>
      <a href="#Recipe-page">وصفات</a>
      <a href="#contact">تواصل معنا</a>
    </div>

    <div class="nav-left">
      <a href="login.html">
        <button class="custom-button"><i class="fa-solid fa-user"></i></button>
      </a>
    </div>
  </nav>

  <!-- Contact Section -->
  <div class="main-container">
    <header class="header-section">
      <h1 class="title">تواصل معنا</h1>
      <p class="subtitle">نحن هنا للمساعدة، لا تتردد في التواصل معنا!</p>
    </header>

    <div class="form-container">
      <form id="contactForm" method="post" action="#">
        <section class="contact-details">
          <h2 class="section-title">تفاصيل الاتصال</h2>
          <div class="form-group">
            <label for="name" class="form-label">الاسم الكامل</label>
            <input type="text" id="name" class="form-control" placeholder="أدخل اسمك" required>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email" id="email" class="form-control" placeholder="أدخل بريدك الإلكتروني" required>
          </div>

          <div class="form-group">
            <label for="message" class="form-label">رسالتك</label>
            <textarea id="message" class="form-control" rows="5" placeholder="أدخل رسالتك هنا" required></textarea>
          </div>
        </section>

        <div class="actions">
          <button type="submit" class="submit-button">إرسال</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
