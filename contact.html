  <div class="main-container">
    <header class="header-section">
      <h1 class="title">تواصل معنا</h1>
      <p class="subtitle">نحن هنا للمساعدة، لا تتردد في التواصل معنا!</p>
    </header>

    <div class="form-container">
      <form id="contactForm" method="post" action="#">
        <section class="contact-details">
          <h2 class="section-title">تفاصيل الاتصال</h2>

          <div class="form-group">
            <label for="firstName" class="form-label">الاسم الأول</label>
            <input type="text" id="firstName" class="form-control" placeholder="أدخل اسمك الأول" required>
          </div>

          <div class="form-group">
            <label for="lastName" class="form-label">اسم العائلة</label>
            <input type="text" id="lastName" class="form-control" placeholder="أدخل اسم العائلة" required>
          </div>

          <div class="form-group">
            <label for="gender" class="form-label">الجنس</label>
            <select id="gender" class="form-control" required>
              <option value="">اختر الجنس</option>
              <option value="male">ذكر</option>
              <option value="female">أنثى</option>
              <option value="other">آخر</option>
            </select>
          </div>

          <div class="form-group">
            <label for="mobile" class="form-label">رقم الجوال</label>
            <input type="tel" id="mobile" class="form-control" placeholder="أدخل رقم جوالك" required>
          </div>

          <div class="form-group">
            <label for="dob" class="form-label">تاريخ الميلاد</label>
      <input type="text" id="dob" class="form-control" placeholder="يوم / شهر / سنة" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" required>


          </div>

          <div class="form-group">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email" id="email" class="form-control" placeholder="أدخل بريدك الإلكتروني" required>
          </div>

          <div class="form-group">
            <label for="language" class="form-label">لغة التواصل</label>
            <select id="language" class="form-control" required>
              <option value="">اختر اللغة</option>
              <option value="arabic">العربية</option>
              <option value="english">الإنجليزية</option>
              <option value="french">الفرنسية</option>
            </select>
          </div>

          <div class="form-group">
            <label for="message" class="form-label">رسالتك</label>
            <textarea id="message" class="form-control" rows="5" placeholder="أدخل رسالتك هنا" required></textarea>
          </div>
        </section>

        <div class="actions">
          <button type="submit" class="submit-button">إرسال</button>
        </div>
      </form>
    </div>
  </div>
