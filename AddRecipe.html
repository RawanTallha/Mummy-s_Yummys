<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale="1.0">
    <title>إضافة وصفة</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mirza:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Recipe.css">
</head>
<body>
    <!-- Background Container -->
    <div class="background-container">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="form-container p-4 shadow-lg rounded-lg">
                <h1 class="oi-regular text-center mb-4">إضافة وصفة</h1>
                <form>
                    <!-- Recipe Name -->
                    <div class="mb-4">
                        <label for="recipe-name" class="form-label mirza-medium">اسم الوصفة</label>
                        <input type="text" id="recipe-name" class="form-control mirza-regular" placeholder="أدخل اسم الوصفة">
                    </div>

                    <!-- Recipe Description -->
                    <div class="mb-4">
                        <label for="recipe-description" class="form-label mirza-medium">وصف الوصفة</label>
                        <textarea id="recipe-description" class="form-control mirza-regular" rows="3" placeholder="أدخل وصف الوصفة"></textarea>
                    </div>

                    <!-- Recipe Type -->
                    <div class="mb-4">
                        <label for="recipe-type" class="form-label mirza-medium">نوع الوصفة</label>
                        <select id="recipe-type" class="form-select mirza-regular">
                            <option value="appetizers">مقبلات</option>
                            <option value="main-dish">طبق رئيسي</option>
                            <option value="dessert">تحلية</option>
                        </select>
                    </div>

                    <!-- Difficulty Level (Slider with Chef Hat Icon) -->
                    <div class="mb-5"> <!-- Added more margin for spacing -->
                        <label for="difficulty-level" class="form-label mirza-medium">مستوى الصعوبة</label>
                        <div class="slider-container position-relative">
                            <input type="range" id="difficulty-level" class="form-range slider" min="1" max="3" step="1">
                            <div class="slider-labels d-flex justify-content-between mirza-regular mt-2">
                                <span>سهل</span>
                                <span>متوسط</span>
                                <span>صعب</span>
                            </div>
                            <div class="slider-thumb"></div>
                        </div>
                    </div>

                    <!-- Timer -->
                    <div class="mb-4">
                        <label class="form-label mirza-medium">وقت الطهي</label>
                        <div class="timer-container d-flex align-items-center">
                            <input type="number" class="form-control mirza-regular me-2" id="hours" min="0" max="23" placeholder="ساعات">
                            <span class="mirza-medium">:</span>
                            <input type="number" class="form-control mirza-regular ms-2" id="minutes" min="0" max="59" placeholder="دقائق">
                        </div>
                    </div>

                    <!-- Ingredients List -->
                    <div class="mb-4">
                        <label class="form-label mirza-medium">المكونات</label>
                        <div id="ingredients-list">
                            <div class="input-group mb-2">
                                <input type="text" class="form-control mirza-regular" placeholder="أضف مكون">
                                <button type="button" class="btn btn-secondary" onclick="addIngredient()">+</button>
                            </div>
                        </div>
                    </div>

                    <!-- Kitchen Essentials Checkboxes -->
                    <div class="mb-4">
                        <label class="form-label mirza-medium">الأدوات المطلوبة</label>
                        <div class="d-flex flex-wrap gap-3">
                            <div class="form-check">
                                <input type="checkbox" id="oven" class="form-check-input">
                                <label for="oven" class="form-check-label mirza-regular">فرن</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="fridge" class="form-check-input">
                                <label for="fridge" class="form-check-label mirza-regular">ثلاجة</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="gas" class="form-check-input">
                                <label for="gas" class="form-check-label mirza-regular">غاز</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="blender" class="form-check-input">
                                <label for="blender" class="form-check-label mirza-regular">خلاط</label>
                            </div>
                        </div>
                    </div>

                    <!-- Tags with Explanation -->
                    <div class="mb-4">
                        <label class="form-label mirza-medium"> مراجع <i class="fas fa-info-circle" data-bs-toggle="tooltip" title="أي شيء تبغى تصنف الطبق به ، مثل #سعودي أو #تقليدي"></i></label>
                        <div class="tags-container d-flex align-items-center">
                            <button type="button" class="btn btn-secondary me-2 mirza-regular" onclick="addTag()">+</button>
                            <div id="tags-list" class="d-flex flex-wrap gap-2"></div>
                        </div>
                    </div>

                    <!-- Footer Section (Reordered) -->
                    <div class="form-footer d-flex justify-content-between align-items-center mt-4">
                        <div class="submit-container d-flex flex-column align-items-center"> <!-- Left: Submit -->
                            <button type="submit" class="btn-transparent">
                                <img src="assets\firePan.png" alt="Fire Pan Icon" class="fire-pan-icon">
                                <span class="mirza-bold">لنطبخ !</span>
                            </button>
                        </div>
                        <div class="d-flex gap-4"> <!-- Right: Status and Attachment -->
                            <select class="form-select mirza-medium status">
                                <option value="public">عام</option>
                                <option value="draft">مسودة</option>
                                <option value="private">خاص</option>
                            </select>
                            <div class="attachment d-flex flex-column align-items-center">
                                <i class="fas fa-paperclip"></i>
                                <span class="mirza-medium">إرفاق</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
