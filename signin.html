<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="left-image">
        <img src="" alt="">
    </div>
    <div class="right-signin">
        <h1>انشاء حساب</h1>
        <p>لديك حساب؟ <a href="">log in</a></p>
        <hr>
        <form action="signin">

            <div class="full-name">
                <div><input type="text" for="first-name" placeholder="الاسم الاول"></div>
                <div><input type="text" for="last-name" placeholder="الاسم الاخير"></div>
            </div>

            <div><input type="text" for="phone" placeholder="رقم الجوال"></div>
            <div><input type="text" for="email" placeholder="البريد الالكتروني"></div>
            <div><input type="text" for="password" placeholder="كلمة المرور"></div>
            <div><input type="checkbox"> <label for="terms">اوافق على <a href="">الشروط و الاحكام</a></label></div>
            <div><button type="submit">انشئ حساب</button></div>

        </form>
    </div>
</body>
</html>
