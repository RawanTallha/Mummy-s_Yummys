<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انشاء حساب</title>
    <link rel="stylesheet" href="CSS/signin.css">
    <link rel="icon" type="image/png" href="assets/tab-icon.png">

    <!-- font
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/xp-vosta" type="text/css"/> -->

</head>

<body>
    <div class="left-image">
    </div>
    <div class="right-signin">
        <h1>انشاء حساب</h1>
        <p>لديك حساب؟ <a href="login.html">سجل الدخول</a></p>
        <hr>
        <form action="profile.html">

            <div class="full-name">
                <div><input type="text" name="first-name" placeholder="الاسم الاول" required></div>
                <div><input type="text" name="last-name" placeholder="الاسم الاخير"></div>
            </div>

            <div><input type="tel" name="phone" placeholder="رقم الجوال" required minlength="10" maxlength="10"></div>
            <div><input type="email" name="email" placeholder="البريد الالكتروني"></div>
            <div><input type="text" name="username" placeholder="اسم المستخدم" required></div>
            <div><input type="password" name="password" placeholder="كلمة المرور" required></div>
            <div><input type="checkbox" id="terms" required>
                <label for="terms">اوافق على <a href="">الشروط و الاحكام</a></label>
                
            </div>
            <div><button type="submit">انشئ حساب</button></div>

        </form>
    </div>
</body>

</html>
